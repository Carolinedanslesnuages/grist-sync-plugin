services:
  grist:
    image: gristlabs/grist:latest
    container_name: grist-sync-test
    ports:
      - "8484:8484"
    environment:
      # Port d'écoute de Grist
      - PORT=8484
      # Optionnel: Désactiver l'authentification pour les tests locaux
      - GRIST_SINGLE_ORG=docs
      # Optionnel: Activer le mode sandbox pour plus de sécurité
      - GRIST_SANDBOX_FLAVOR=gvisor
    volumes:
      # Persistance des données Grist
      - ./grist-data:/persist
    restart: unless-stopped
